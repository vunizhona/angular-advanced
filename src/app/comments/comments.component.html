<h1>Comments</h1>

<h2>Subscribed</h2>
<p *ngFor="let comment of comments; trackBy: trackByAsyncData">
  {{comment.body}}
</p>

<h2>Async pipe</h2>
<div *ngIf="$comments | async as data">
  <p *ngFor="let dataItem of data; trackBy: trackByAsyncData">
    {{dataItem.body}}
  </p>
</div>


<app-error-block [error]="error"></app-error-block>
